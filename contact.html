        <link rel="stylesheet" href="Assets/styles/cstyles.css">

    </head>
    <body>
      <div class="container">
        <p class="skipnavigation"><a href="#contentstart">Skip navigation</a></p>
        <header class="hero">
          <a href="index.html"><img src="Assets/images/hero_img.png" alt="Stay Home Fest" /></a>
            <h1>Stay Home Fest</h1>
        </header>
        <nav class="sitenavigation">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="lineup.html">Lineup</a></li>
            <li><a href="tickets.html">Tickets</a></li>
            <li><a href="contact.html">Contact US</a></li>
          </ul>
        </nav>
        <article class="maincontent">
          <h2>Contact Us</h2>
          <form action="results.html">
            <fieldset class="contactinfo">
              <legend>Contact Information</legend>
              <label for="nameinput">
                Name
              </label>
              <input type="text" name="name" id="nameinput" placeholder="First and Last Name">
              <label for="emailinput">
                Email
              </label>
              <input type="email" name="email" id="emailinput" placeholder="address@example.com">
              <label for="phoneinput">
                Phone
              </label>
              <input type="tel" name="phone" id="phoneinput">
              <label for="questions">
                Questions?
              </label>
              <textarea name="questions" id="questions"></textarea>
            </fieldset>
            <fieldset class="volunteerinfo">
              <legend>Volunteer Information</legend>
              <label for="volunteer">Would you like to volunteer?</label>
              <input type="radio" name="volunteer" id="yes" value="yes">
              <label for="yes">Yes</label>
              <input type="radio" name="volunteer" id="no" value="no">
              <label for="no">No</label>
              <br>
              <label for="shirt">What size t-shirt do you wear?</label>
              <select name="shirt" id="shirt">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="x-large">X-Large</option>
                <option value="xx-large">XX-Large</option>
              </select>
            </fieldset>
            <input type="submit" value="Submit Information">
            <input type="reset" value="Cancel">
          </form>
        </article>
        <footer>
          <p>315 Bowery &#8226; New York, NY 10003 &#8226; (998) 887-9008 </p>
        </footer>
      </div>
    </body>
